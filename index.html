<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Avatar CSS Take 2</title>
</head>
<body>
    <!--container to hold avatar-->
    <div class="container">
    
        <!--group profile together-->
    <div class="group">

    <!--divs to hold profile-->

    <div class="profile">
        <div class="face"></div>
        <div class="eyes"></div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="eyebrows"></div>
        <div class="blush"></div>
        <div class="ears"></div>
    
    <!-- hair layers -->
    <div class="layer-1"></div>
    <div class="layer-2"></div>
    <div class="bangs"></div>
    </div>

    <!--bottom half-->
    <div class="neck"></div>
    <div class="body"></div>
    
    </div>
    </div>
</body>
</html>
